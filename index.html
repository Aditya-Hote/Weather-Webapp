<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("3d48d072d9.jpg");
            
            background-size: cover;
            color: #fff;
        }

        .weather-app {
            background: rgb(129,58,180);
background: linear-gradient(90deg, rgba(129,58,180,1) 19%, rgba(219,21,170,1) 62%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            backdrop-filter: blur(10px);
        }

        .weather-app h1 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #fff;
        }

        .weather-app input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .weather-app button {
            background: rgb(18, 164, 222);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .weather-app button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 126, 95, 0.6);
        }

        .weather-app .result {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter city or location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const apiKey = '816a0d3f0cde4ae09bf61207252601';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('result').innerHTML = `<p>${data.error.message}</p>`;
                } else {
                    const { temp_c, condition } = data.current;
                    const { name, region, country } = data.location;
                    document.getElementById('result').innerHTML = `
                        <p><strong>Location:</strong> ${name}, ${region}, ${country}</p>
                        <p><strong>Temperature:</strong> ${temp_c}Â°C</p>
                        <p><strong>Condition:</strong> ${condition.text}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Failed to fetch weather data. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
